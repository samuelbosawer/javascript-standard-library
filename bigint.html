<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Int</title>
</head>
<body>
    
    <script>
        const a = BigInt(Number.MAX_SAFE_INTEGER);
        const b = BigInt(Number.MAX_SAFE_INTEGER);

        const c = a+b;
        console.info(c);
        console.info(typeof c);
        console.info(typeof b);
    </script>

</body>
