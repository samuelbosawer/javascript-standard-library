<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>

    <script>
        const map = new Map();
        map.set('nama','Samuel');
        map.set('alamat','Kotaraja');
        map.set('alamat','jayapura');


        console.info(map);
        console.info(map.get('nama'))
        console.info(map.get('alamat'))
        for(const element of map)
        {
            console.info(`${element[0]} : ${element[1]}`)
        }

        map.forEach((key, value) => console.info(`${value} : ${key}`));
    </script>
    
</body>
</html>
