<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <script>
        // JSON merupakan singkatan dari JavaScript Object Notation. JSON merupakan data String yang bentuknya mirip dengan JavaScipt Object . JSON biasa digunakan untuk komunikasi serve dan client


        const person = {
            firstName : "Eko",
            lastName : "Bosawer",
            address : {
                country: "Indonesia",
                city : "Jayapura"
            }, 

            hobbies : ["coding", "Baca buku", "Fotografi", "Videografi"]
        };

        // console.info(person);

        // Membuat object menjadi string json
        const json = JSON.stringify(person);

        // Membuat json menjadi object
        const personAgain= JSON.parse(json);
        console.info(json);
        console.info(personAgain);
        
    </script>
</body>
</html>
